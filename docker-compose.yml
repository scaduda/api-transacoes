version: "3.8"
services:
    db:
        image: postgres:14.2-alpine
        container_name: database
        restart: unless-stopped
        environment:
            POSTGRES_PASSWORD: 123456
            POSTGRES_USER: admin
            POSTGRES_DB: transacoes
        volumes:
            - ./postgres-data:/var/lib/postgresql/data
        ports:
            - '5432:5432'

    api-transacoes_dev:
        working_dir: /app
        image: webdevops/php-apache-dev:8.1
        container_name: api-transacoes
        build:
            context: .
        ports:
            - "8080:80"
        volumes:
            - ".:/app"
        restart: always
        environment:
            ANBIENT: 2
            PHP_DATE_TIMEZONE: America/Maceio
networks:
    aplicacao-back:
        name: "aplicacao-back"
