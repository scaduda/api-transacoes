version: "3.8"
services:
    db:
        image: postgres:14.2-alpine
        container_name: database
        restart: unless-stopped
        environment:
            POSTGRES_PASSWORD: 123456
            POSTGRES_USER: admin
            POSTGRES_DB: transacoes
        volumes:
            - ./postgres-data:/var/lib/postgresql/data
        ports:
            - '5432:5432'

    api-transacoes_dev:
        working_dir: /app
        image: webdevops/php-apache-dev:8.1
        container_name: api-transacoes
        build:
            context: .
        ports:
            - "8080:80"
        volumes:
            - ".:/app"
        restart: always
        environment:
            ANBIENT: 2
            PHP_DATE_TIMEZONE: America/Maceio
    api-transacoes_worker:
        working_dir: /app
        image: webdevops/php-apache-dev:8.1
        container_name: worker-transacoes
        build:
            context: .
        volumes:
            - ".:/app"
        restart: always
        entrypoint:
            -   "php /app/artisan queue:work"
        environment:
            ANBIENT: 2
            PHP_DATE_TIMEZONE: America/Maceio
            XDEBUG_MODE: coverage

    redis:
        image: redis:7.0.0-alpine
        container_name: transaction-redis
        volumes:
            - ./data/redis:/data
        ports:
            - "6379:6379"


